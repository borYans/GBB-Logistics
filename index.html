    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap"

  <body>
    <!-- Nav bar section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"
          ><i class="fa-sharp fa-solid fa-truck"></i>&nbspGBB Logistics</a

        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>

        </div>

            <a href="/" class="navbar__links">About</a>

          <li class="navbar__item">
            <a href="/tech.html" class="navbar__links">Locations</a>

          <li class="navbar__item">

          </li>

            <a href="/" class="button">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1 class="main__content__title">GBB</h1>
          <h2 class="main__content__sub__title">Transport</h2>
          <p class="main__content__description">

        </div>
        <div class="main__img__container">
          <img src="images/ic_logistics.svg" alt="Pic" id="main__img" />
        </div>
      </div>
    </div>
    <!-- Services section-->
    <div class="services">
      <h1 class="services__title">Explore our float</h1>
      <div class="services__container">
        <div class="services__card">
          <h2>Experience professional support</h2>
          <p>Powered by passion</p>

        <div class="services__card">
